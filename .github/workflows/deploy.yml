# Name of the workflow (shown in GitHub Actions UI)
name: CI/CD Pipeline

# Trigger this workflow on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # Use the latest Ubuntu VM as the runner environment
    runs-on: ubuntu-latest

    steps:
    # Check the code from the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Set Python 3.10 on the runner
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Install dependencies from requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    # Run tests (currently a placeholder; replace with real test command)
    - name: Run tests (placeholder)
      run: echo "Test runs here"
